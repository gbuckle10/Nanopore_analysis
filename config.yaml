# --- Environment Settings ---
conda_env_name: "nanopore_analysis"

# --- General Parameters ---
threads: "2"
sort_memory_limit: "2G"

# --- Dorado Models and Data ---
dorado_version: "0.9.6"

# --- Run control ---
run_steps:
  - setup
  #- basecalling
  #- align
  - align_qc
  - methylation_summary

run_setup_tasks:
  download_fast5_data: false
  convert_fast5_to_pod5: false

# Download data
fast5_download_url: "s3://ont-open-data/gm24385_mod_2021.09/flowcells/20210511_1515_X2_FAQ32637_9b683def/fast5_pass/"
num_fast5_files: "5"
reference_genome_url: "s3://ngi-igenomes/igenomes/Homo_sapiens/UCSC/hg38/Sequence/WholeGenomeFasta/genome.fa"
reference_genome_name: "hg38.fa"
indexed_ref_gen_name: "hg38.mmi"

# Dorado models
dorado_model_name: "dna_r9.4.1_e8_sup@v3.3"
model_speed: "fast" # fast, hac or sup
basecalling_modifications: "5mCG_5hmCG"
basecalling_batch_size: "64"

# Generated data
unaligned_basecalled_name: "newcalls.bam"
aligned_bam_name: "aligned.sorted.bam"
alignment_flagstat_name: "alignment.flagstat.txt"
alignment_stats_name: "alignment.stats.txt"
methylation_bed_name: "pileup5.bed"
methylation_log_file: "pileup5.log"

# Directories
reference_genome_dir: "reference_genomes/"
pod5_dir: "data/pod5_output/"
alignment_output_dir: "data/alignment_output/"
basecalled_output_dir: "data/basecalled_output/"
fast5_input_dir: "data/fast5_input/"
methylation_calls_dir: "data/methylation_calls/"
pod5_output_dir: "data/pod5_output/"
qc_dir: "data/alignment_qc/"
methylation_dir: "data/methylation/"

# Key files
reference_fasta: "reference_genomes/hg38.fa"
reference_index: "reference_genomes/hg38.mmi"
unaligned_bam: "data/basecalled_output/calls.bam"